<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duel des Royaumes — FINAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="table">
    <header>
      <div class="tag def">Défenseur (J2)</div>
      <div class="hint">Phases: Fin tour ATT ⇒ attaques DEF | Fin tour DEF ⇒ attaques ATT ⇢ avance sélective</div>
      <div class="tag att">Attaquant (J1)</div>
    </header>

    <section class="battlefield">
      <div id="lanes" class="lanes"></div>
    </section>

    <!-- Mains -->
    <div class="hand-container hand-def"><div id="hand-p2" class="hand"></div></div>
    <div class="hand-container hand-att"><div id="hand-p1" class="hand"></div></div>

    <div class="controls">
      <div>
        <button id="draw-p2">Piocher (J2)</button>
        <button id="discard-p2">Défausser (J2)</button>
        <span class="badge">Deck: <strong id="deck-left-p2">0</strong></span>
        <span class="badge mana-badge">Mana J2: <strong id="mana-p2">1/1</strong></span>
      </div>
      <div>
        <button id="end-turn">⏭️ Fin de tour</button>
        <span class="badge">Manche: <strong id="round-num">1 / 20</strong></span>
      </div>
      <div>
        <button id="draw-p1">Piocher (J1)</button>
        <button id="discard-p1">Défausser (J1)</button>
        <span class="badge">Deck: <strong id="deck-left-p1">0</strong></span>
        <span class="badge mana-badge">Mana J1: <strong id="mana-p1">1/1</strong></span>
        <button id="advance" disabled>▶️ Avancer (auto)</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
