<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duel des Royaumes – Orientation Horizontale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="table">
    <header>
      <div class="tag def">Défenseur (J2)</div>
      <div class="hint">
        3 colonnes Attaque · 2 Neutres · 5 Défense —
        Piocher → Drag & drop vers une case · ⏭️ Fin de tour · N = avance attaquants (→)
      </div>
      <div class="tag att">Attaquant (J1)</div>
    </header>

    <section class="battlefield">
      <div id="lanes" class="lanes"></div>
    </section>

    <!-- Main Défenseur (haut) -->
    <div class="hand-container hand-def">
      <div id="hand-p2" class="hand"></div>
    </div>

    <!-- Main Attaquant (bas) -->
    <div class="hand-container hand-att">
      <div id="hand-p1" class="hand"></div>
    </div>

    <!-- ⬆️ Contrôles J2 (défenseur) -->
  <div class="controls">
    <div id="controls-p2">
      <span class="badge">Deck: <strong id="deck-left-p2">0</strong></span>
      <span class="badge mana-badge">Mana J2: <strong id="mana-p2">1/1</strong></span>
    </div>

    <!-- Infos centrales -->
    <div>
      <span class="badge">Manche: <strong id="round-num">1 / 20</strong></span>
    </div>

    <!-- Bouton global (toujours visible) -->
    <div>
      <button id="end-turn">⏭️ Fin de tour</button>
    </div>

    <!-- ⬇️ Contrôles J1 (attaquant) -->
    <div id="controls-p1">
      <span class="badge">Deck: <strong id="deck-left-p1">0</strong></span>
      <span class="badge mana-badge">Mana J1: <strong id="mana-p1">1/1</strong></span>
    </div>
  </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
